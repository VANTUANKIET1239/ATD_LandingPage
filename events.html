    /* Event List UI */
    .events-container {
        margin: 100px auto 40px auto;
        max-width: 1200px;
        display: flex;
        flex-wrap: wrap;
        gap: 32px;
        justify-content: center;
    }
    .event-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(18,45,119,0.08);
        overflow: hidden;
        width: 340px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: box-shadow 0.3s, transform 0.3s;
        position: relative;
        height: fit-content;
    }
    .event-card:hover {
        box-shadow: 0 8px 24px rgba(18,45,119,0.18);
        transform: translateY(-8px) scale(1.03);
    }
    .event-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    .event-info {
        padding: 18px 16px 16px 16px;
        text-align: left;
        width: 100%;
    }
    .event-info h2 {
        font-size: 1.3rem;
        color: rgb(18, 45, 119);
        margin-bottom: 8px;
    }
    .event-info p {
        font-size: 1rem;
        color: #333;
        margin-bottom: 16px;
    }
    .event-actions {
        display: flex;
        gap: 12px;
    }
    .event-detail-btn, .event-interest-btn {
        background: rgb(18, 45, 119);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 18px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 2px 8px rgba(18,45,119,0.08);
    }
    .event-detail-btn:hover, .event-interest-btn:hover {
        background: rgb(255, 123, 0);
        color: #fff;
        transform: translateY(-2px) scale(1.07);
        box-shadow: 0 6px 16px rgba(255,123,0,0.18);
    }

    /* Beautiful Interest Popup */
    .interest-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(18,45,119,0.25);
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeInBg 0.5s;
    }
    .interest-popup.active {
        display: flex;
        animation: fadeInBg 0.5s;
    }
    @keyframes fadeInBg {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .popup-content {
        background: linear-gradient(135deg, #fff 70%, #e3eaff 100%);
        border-radius: 18px;
        padding: 40px 32px 32px 32px;
        box-shadow: 0 8px 32px rgba(18,45,119,0.18);
        min-width: 340px;
        text-align: center;
        position: relative;
        animation: popupEnter 0.6s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popupEnter {
        0% { opacity: 0; transform: scale(0.8) translateY(40px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .popup-content h3 {
        color: rgb(18, 45, 119);
        margin-bottom: 18px;
        font-size: 1.35rem;
        font-weight: 700;
        letter-spacing: 0.5px;
    }
    .popup-content input[type="email"] {
        width: 92%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1.5px solid #bfc8e6;
        border-radius: 8px;
        font-size: 1.08rem;
        background: #f7faff;
        transition: border 0.2s;
    }
    .popup-content input[type="email"]:focus {
        border: 1.5px solid rgb(18, 45, 119);
        outline: none;
    }
    .popup-content button {
        background: linear-gradient(90deg, rgb(18, 45, 119) 60%, rgb(255, 123, 0) 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 24px;
        font-size: 1.08rem;
        cursor: pointer;
        margin: 0 10px;
        font-weight: 700;
        box-shadow: 0 2px 12px rgba(18,45,119,0.10);
        transition: background 0.3s, transform 0.3s;
    }
    .popup-content button:hover {
        background: linear-gradient(90deg, rgb(255, 123, 0) 60%, rgb(18, 45, 119) 100%);
        transform: translateY(-2px) scale(1.07);
    }
    .popup-content::before {
        content: '';
        position: absolute;
        top: -18px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 6px;
        background: linear-gradient(90deg, rgb(255, 123, 0), rgb(18, 45, 119));
        border-radius: 3px;
        opacity: 0.7;
    }
    @media (max-width: 480px) {
        .popup-content {
            min-width: 90vw;
            padding: 24px 8px 18px 8px;
        }
    }
    </style>
