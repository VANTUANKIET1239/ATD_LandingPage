<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binary Wave Poster</title>
<style>
    body {
        background-color: #f5f7fa;
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .poster {
        position: relative;
        width: 100%;
        max-width: 1400px;
        height: 500px;
        background-color: white;
        overflow: hidden;
    }
    /* RUN ON NUMBERS */
    .title {
        position: absolute;
        top: 50%;
        left: 5%;
           transform: translateY(-140%);
        color: #0046AD;
        font-size: 3.5rem;
        font-weight: bold;
        line-height: 1.1;
        z-index: 10;
    }
    .title span { display: block; }
    .underline {
        width: 60%;
        height: 4px;
        background-color: #0046AD;
        margin-top: 6px;
    }
    /* ATD Logo */
    .logo {
        position: absolute;
        bottom: 20px;
        left: 90%;
        font-size: 2rem;
        font-weight: bold;
        color: #0046AD;
    }
    /* Binary wave */
    .binary-wave {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: 300px;
    }
    svg {
        width: 100%;
        height: 100%;
    }
    .binary-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        font-family: monospace;
    }
    .binary-text span {
        position: absolute;
        white-space: pre;
        animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
        0% { transform: translateY(0); opacity: 0.5; }
        50% { transform: translateY(-5px); opacity: 1; }
        100% { transform: translateY(0); opacity: 0.5; }
    }
</style>
</head>
<body>

<div class="poster">
    <!-- Title -->
    <div class="title">
        <span>RUN</span>
        <span>ON NUMBERS</span>
        <div class="underline"></div>
    </div>

    <!-- Waves + binary -->
    <div class="binary-wave">
        <svg viewBox="0 0 1200 300" preserveAspectRatio="none">
            <defs>
                <linearGradient id="waveColor1" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#003366" />
                    <stop offset="100%" stop-color="#0099cc" />
                </linearGradient>
                <linearGradient id="waveColor2" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#006699" />
                    <stop offset="100%" stop-color="#66ccff" />
                </linearGradient>
            </defs>
            <!-- Back wave -->
            <path id="wavePath1"
                  d="M0 150 
                     C 150 120, 300 180, 450 150 
                     S 750 120, 900 150 
                     S 1050 180, 1200 150" 
                  fill="none" stroke="url(#waveColor1)" stroke-width="2" />
            <!-- Front wave -->
            <path id="wavePath2"
                  d="M0 160 
                     C 150 110, 300 190, 450 160 
                     S 750 110, 900 160 
                     S 1050 190, 1200 160" 
                  fill="none" stroke="url(#waveColor2)" stroke-width="1.5" />
        </svg>
        <div class="binary-text" id="binaryContainer"></div>
    </div>

    <!-- Logo -->
   <div style="display: flex;justify-content: end;width: 100%;">
     <div  class="logo">ATD</div>
   </div>
</div>

<script>
    const container = document.getElementById("binaryContainer");
    const paths = [
        document.getElementById("wavePath1"),
        document.getElementById("wavePath2")
    ];

    paths.forEach((path, idx) => {
        const length = path.getTotalLength();
        for (let i = 0; i < 140; i++) {
            const distance = (i / 140) * length;
            const point = path.getPointAtLength(distance);

            // Create a "column" of binary numbers along the wave
            const count = Math.floor(Math.random() * 4) + 2; // 2-5 numbers per column
            for (let j = 0; j < count; j++) {
                const span = document.createElement("span");
                span.textContent = Math.random() > 0.5 ? "0" : "1";
                span.style.left = `${point.x}px`;
                span.style.top = `${point.y + (j - count / 2) * 14}px`;
                span.style.fontSize = `${10 + Math.random() * 10}px`;
                span.style.color = `rgba(0, 70, 173, ${0.3 + Math.random() * 0.7})`;
                span.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(span);
            }
        }
    });
</script>

</body>
</html>
